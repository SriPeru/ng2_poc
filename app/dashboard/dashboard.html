<div layout="row" layout-wrap="" class="layout-wrap dashboard-layout layout-row">
    <div flex="33" class="flex-33">
        <div id="topLoader">      
        </div>
    <!--button id="animateButton"  class="md-raised buttonRounded" md-raised-button>
        <span class="md-button-wrapper">Test your Score</span><div class="md-ripple-container"></div></button-->
        
        <br />
        <h2>Score</h2>
        <p>
            Dummy Content Dummy Content Dummy Content Dummy Content Dummy Content Dummy Content Dummy Content 
        </p>
    </div>
    <div flex="66" class="flex-66">
        
        <md-card layout-margin>
        <md-card-content>
              <div class="group">
                <h1 class="md-headline">Alert</h1>
                    <p class="md-subhead">Dummy Heading</p>
                  <p>Dummy Test Dummy Test Dummy Test Dummy Test Dummy Test Dummy Test Dummy Test Dummy Test Dummy Test Dummy Test Dummy Test </p>
              </div>
              
          </md-card-content>
        </md-card>
        <md-card layout-margin>
          <md-card-content>
              
              <div class="group">
                  <!--ul>
                    <li *ngFor="#d of data | async"> {{d.headline.main}} </li>
                 </ul-->
                <md-list>
                  <md-list-item *ngFor="#s of data | keyValues">
                      <div>
                      <img [alt]="s.key" [src]="'./assets/avatars/' + s.key + '.png'" class="md-avatar" />
                            {{ s.key }}
                          </div>
                       <ul class="hori-li">
                           <li *ngFor='#t of s.value | keyValues' (click)="custom.show()">
                               <!--label *ngIf="isString(t[value])">{{t.value}}</label-->
                               <label *ngIf="t.key == 'photo' && t.value != ''">{{t.key}}</label>
                               <label *ngIf="t.key != 'photo' && t.value != ''">{{t.value}}</label>
                           </li>
                      </ul>
                    
                  </md-list-item>
                </md-list>
              </div>
          </md-card-content>
        </md-card>
    </div>
</div>
